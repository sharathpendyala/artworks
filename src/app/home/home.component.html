<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-4 col-lg-3 col-sm-6 mt-3" *ngFor="let product of productsList">
      <div class="shadow card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://www.artic.edu/iiif/2/{{
            product.image_id
          }}/full/843,/0/default.jpg"
          alt="Card image cap"
          height="250px"
        />
        <div class="card-body">
          <h2 class="card-title">{{ product.title | slice : 0 : 20 }}...</h2>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a routerLink="artwork/{{product.id}}" mat-raised-button color="warn">Click Here</a>
          <a
            class="btn btn-primary ms-1"
            (click)="addToWishlist(product, product.id)"
            id="wish-{{ product.id }}"
            >Add to wishlist</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
